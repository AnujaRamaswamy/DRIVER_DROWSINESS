<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Detection</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Driver Drowsiness Detection</h1>
    </header>

    <section class="control">
        <h2>Detection Mode</h2>
        <div id="status">
            <p>Detection Mode is OFF</p>
        </div>
        <button id="onButton">Turn ON Detection</button>
        <button id="offButton" disabled>Turn OFF Detection</button>
    </section>

    <footer>
        <p>&copy; 2024 Driver Drowsiness Detection</p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
